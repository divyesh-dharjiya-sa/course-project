<div class="row">
    <div class="col-md-12">
        <form (ngSubmit) = "onSubmit(f)" #f = "ngForm">
            <div class="row">
                <div class="form-group col-sm-5">
                    <label for="name">Name</label>
                    <input 
                    ngModel 
                    required
                    name = "name" 
                    type="text" 
                    class="form-control" 
                    id="name" 
                    #nameInput
                    >
                </div>
                <div class="form-group col-sm-2">
                    <label for="amount">Amount</label>
                    <input 
                    ngModel 
                    required 
                    pattern="^[1-9]+[0-9]*$"
                    name="amount" 
                    type="number" 
                    class="form-control" 
                    id="amount" 
                    #amountInput
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" [disabled] = "!f.valid" class="btn btn-success">{{editMode ? 'Update' : 'Add'}}</button>
                    <button type="button" class="btn btn-danger" (click) = "onDelete()" *ngIf = "editMode">Delete</button>
                    <button type="button" class="btn btn-primary" (click) = "onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
