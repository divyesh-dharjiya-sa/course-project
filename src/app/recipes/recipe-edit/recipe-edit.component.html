<br><br>
    <div class="row">
        <div class="col-md-10">
          <form [formGroup]=recipeForm (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-12">
                <button
                  type="submit"
                  class="btn btn-success"
                  [disabled] ="!recipeForm.valid"
                  >Save</button>
                <button type="button" class="btn btn-danger" (click)="onCancle()">Cancel</button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    formControlName = "name"
                    type="text"
                    id="name"
                    class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="imagePath">Image URL</label>
                  <input
                  formControlName = "imagePath"
                    type="text"
                    id="imagePath"
                    class="form-control"
                    #imagePath>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <img *ngIf="editMode" [src]="imagePath.value" class="img-responsive" style="height: 250px; width: 250px">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea
                  formControlName = "description"
                    type="text"
                    id="description"
                    class="form-control"
                    rows="6"></textarea>
                </div>
              </div>
            </div>
            <div class="row" formArrayName = "ingrediant">
              <div style="margin: 10px" class="col-md-12" *ngFor = "let myCtrl of recipeForm.get('ingrediant').controls; let i = index" [formGroupName] = "i">
                <div
                  class="row"
                  style="margin-top: 10px;">
                  <div class="col-md-8">
                    <input
                    formControlName = "name"
                      type="text"
                      class="form-control"
                      >
                  </div>
                  <div class="col-md-2">
                    <input
                    formControlName = "amount"
                      type="number"
                      class="form-control"
                      >
                  </div>
                  <div class="col-md-2">
                    <button
                      type="button"
                      class="btn btn-danger"
                      (click) ="deleteIngrediant(i)"
                      >X</button>
                  </div>
                  <hr>
                </div>
                <div class="row">
                    <div class="col-md-12">
                      <button
                        type="button"
                        class="btn btn-success"
                        (click) = "addIngrediant()"
                        >Add Ingredient</button>
                    </div>
              </div>
                </div>
            </div>
          </form>
        </div>
      </div>
