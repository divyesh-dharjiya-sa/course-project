<h1>Recipe Detail</h1>
<div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{recipe.imagePath}}" alt="Card image cap" height="300px" width="450px">
        <div class="card-body">
          <h5 class="card-title">{{recipe.name}}</h5>
          <p class="card-text">{{recipe.description}}</p>
        </div>
</div><br>

<div appDropdown class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Dropdown button
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a (click) = "onAddToShoppingList()" style="cursor: pointer" class="dropdown-item">To Shopping List</a>
    <a class="dropdown-item" (click)="onEditRecipe()" >Edit Recipe</a>
    <a class="dropdown-item" >Delete Recipe</a>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <ul class="list-group">
      <p>What You Need to Say</p>
      <li class="list-group-item" *ngFor="let ingrediant of recipe.ingrediant">
            {{ingrediant.name}} - {{ingrediant.amount}}
      </li>
    </ul>
  </div>
</div>
